## Presentations for software engineers

### Important:

- Easy to display code with nice formatting & syntax highlighting
- Easy to write
- Consistent styling (Latex vs Word anyone?)
- Open standards (hint: Keynote/PowerPoint are not it)
- Portable (single file)
- Mobile support, responsive
- Web-powered (open from browser, host in github pages)

--

### Don't care for

- Fancy in-slide animations
- Complex relations between image diagrams & text

## Libraries for M⬇ presentations

**[RemarkJS](https://remarkjs.com/#1)** 
- Very simple
- Easiest markdown integration

--

**[RevealJS](https://revealjs.com/#/)**
- More possibilities
- Fancier transitions
- Vertical + horizontal navigation
- Websocket-synchronized navigation between presenter & viewers 

--

**[Spectacle](http://stack.formidable.com/spectacle/)**
- React-based, interactive presentations
- Transitions
- ᗧ•••ᗣ•• navigation
- Too much work?

## Recording terminal sessions
> From terminal to browser in two lines

[Asciinema](LINK): record terminal sessions and replay them in the browser 

```sh
# Install asciinema locally
brew install asciinema 

# records to a file
asciinema rec demo.cast # 

# Base64-encode recording and copy custom element integration to clipboard
cat demo.cast | base64 | cat <(printf "<asciinema-player src=\"data:text/plain;base64,") - <(printf "\"/>") | pbcopy
```

## (ab)Use the cloud
> Host everything online for a no-download, one-click experience

**We want to**:
- Remove the barrier of entry to read our presentations.
- Keep everything in a single file for easy sharing (slack, email, etc)

**How**:

- [Github pages](https://pages.github.com/): Public presentations can be hosted on github pages [for free](link to example)
- [Images & gifs](https://help.github.com/articles/file-attachments-on-issues-and-pull-requests/): Upload gif files to a github issue comment and let github store it for you (*warning: always public*).
- [Free CDNs](https://www.jsdelivr.com/): serve any file from any public repo from *github* or *npm*

---

## Putting it all together
> From inception to the cloud

- Dump your thoughts into headers & bullets using markdown (no visual distractions)
- Move into presentation template, split into pages
- Add links/images/screencasts
- Host online & share
- [RevealJS example](https://inakianduaga.github.io/kafka-image-processor/#/) 
- [RemarkJS example](https://inakianduaga.github.io/presentations/travisCI/travisCI.html#1)
